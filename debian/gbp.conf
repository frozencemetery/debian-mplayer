[DEFAULT]
upstream-branch = upstream
debian-branch = master
upstream-tag = upstream/%(version)s
debian-tag = debian/%(version)s
pristine-tar = True
compression = gzip

[import-orig]
filter = [
       '.svn',
       '.git',
       '*/.git',
       'ffmpeg/debian', # ffmpeg-debian is a subdir of mplayer during import
       ]
